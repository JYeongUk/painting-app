<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Painting App</title>
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #e84118"
        data-color="#e84118"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff9f43"
        data-color="#ff9f43"
      ></div>
      <div
        class="color-option"
        style="background-color: #fbc531"
        data-color="#fbc531"
      ></div>
      <div
        class="color-option"
        style="background-color: #4cd137"
        data-color="#4cd137"
      ></div>
      <div
        class="color-option"
        style="background-color: #00a8ff"
        data-color="#00a8ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #487eb0"
        data-color="#487eb0"
      ></div>
      <div
        class="color-option"
        style="background-color: #273c75"
        data-color="#273c75"
      ></div>
      <div
        class="color-option"
        style="background-color: #7f8fa6"
        data-color="#7f8fa6"
      ></div>
      <div
        class="color-option"
        style="background-color: #9c88ff"
        data-color="#9c88ff"
      ></div>

      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
    </div>
    <canvas class="canvas"></canvas>
    <div class="btns">
      <label>
        <span>두께 조절</span>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step=".5"
        />
      </label>

      <button id="mode-btn">채우기</button>
      <button id="destroy-btn">전체 삭제</button>
      <button id="eraser-btn">지우개</button>
      <label for="file">
        이미지 추가하기
        <input type="file" accept="image/*" id="file"
      /></label>
      <input
        type="text"
        placeholder="텍스트 입력후 화면을 더블클릭 하세요"
        id="text"
      />
      <button id="save">저장</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
